<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-3">
    <h1 class="text-center">Events Board</h1>

    <h2>Add New Event</h2>
    <form id="event-form" class="form-inline mb-4">
        <input type="text" id="title" class="form-control mr-2 mb-2" placeholder="Title" required>
        <input type="text" id="description" class="form-control mr-2 mb-2" placeholder="Description" required>
        <input type="date" id="eventDate" class="form-control mr-2 mb-2" required>
        <input type="text" id="organizer" class="form-control mr-2 mb-2" placeholder="Organizer" required>
        <button type="submit" class="btn btn-primary mb-2">Add Event</button>
    </form>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <label for="sortBy" class="form-label">Sort By:</label>
            <select id="sortBy" class="form-control">
                <option value="title">Title</option>
                <option value="eventDate">Event Date</option>
                <option value="organizer">Organizer</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="sortOrder" class="form-label">Order:</label>
            <select id="sortOrder" class="form-control">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>

    <button id="toggleMode" class="btn btn-info mt-4" data-mode="pagination">Toggle to Infinite Scroll</button>

    <div id="events-list" class="row">
        <!--events here-->
    </div>

    <button id="loadMore" class="btn btn-primary mt-4" style="display: none;">Load More</button>

    <nav aria-label="Event pagination">
        <ul id="pagination" class="pagination justify-content-center mt-4">
            <!--pagination here-->
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/event.js"></script>
</body>
</html>
