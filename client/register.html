<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Event Registration</h2>

    <div id="alert-container"></div>

    <form id="registration-form" novalidate>
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="birthDate">Date of birth</label>
            <input type="date" class="form-control" id="birthDate">
        </div>

        <div class="form-group">
            <label>Where did you hear about this event?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="heardFrom" id="socialMedia" value="Social media">
                <label class="form-check-label" for="socialMedia">Social media</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="heardFrom" id="friends" value="Friends">
                <label class="form-check-label" for="friends">Friends</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="heardFrom" id="foundMyself" value="Found myself">
                <label class="form-check-label" for="foundMyself">Found myself</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
