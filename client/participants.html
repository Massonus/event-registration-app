<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 id="event-title">Event Participants</h2>

    <form id="search-form" class="form-inline mb-4">
        <input type="text" id="searchQuery" class="form-control mr-2" placeholder="Search by name or email">
        <button type="submit" class="btn btn-primary">Search</button>
        <button id="resetSearch" type="button" class="btn btn-secondary ml-2">Reset</button>
    </form>

    <div class="row" id="participants-list"></div>

    <h3>Registrations per Day</h3>
    <canvas id="registrationChart" width="400" height="200"></canvas>
</div>

<script src="js/participants.js"></script>
</body>
</html>
